name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'adopt-hotspot' # See 'Supported distributions' for available options
        java-version: '8.0.312'
    
    - name: Run a one-line script
      run: |
        sudo javapath=`find /opt/hostedtoolcache/Java_Adopt_jdk/ -type d -iname "x64"`
        sudo export JAVA_HOME=$javapath
        sudo export CLASSPATH=.:${JAVA_HOME}/lib
        sudo export PATH=${JAVA_HOME}/bin:$PATH
        sudo javac -version
        sudo bash ./make.sh
        sudo cp -p ./dist/ESP8266FSMake-1.0.zip $GITHUB_WORKSPACE/
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         tag_name: ${{ github.run_id }}
         release_name: ${{ github.run_id }}
         draft: false
         prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: ${{ github.workspace }}/ESP8266FSMake-1.0.zip
         asset_name: ESP8266FS-1.0.zip
         asset_content_type: application/zip
